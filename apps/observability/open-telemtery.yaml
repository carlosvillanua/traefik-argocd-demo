---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-otel-collector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    chart: opentelemetry-collector
    targetRevision: v0.99.0
    helm:
      releaseName: traefik-otel-collector
      values: |
        mode: "deployment"
        image:
          repository: "otel/opentelemetry-collector-contrib"
        config:
          receivers:
            otlp:
              protocols:
                http:
                  endpoint: "0.0.0.0:4318"
                grpc:
                  endpoint: "0.0.0.0:4317"
          processors:
            transform:
              error_mode: ignore
              metric_statements:
              - context: "datapoint"
                statements:
                - replace_all_patterns(attributes, "value", "[^a-zA-Z0-9]", "_")
          exporters:
            otlp/tempo:
              endpoint: "traefik-tempo.traefik.svc:4317"
              tls: 
                insecure: true
            prometheus:
              endpoint: "0.0.0.0:9464"
          extensions:
            health_check:
              endpoint: "0.0.0.0:13133"
            pprof:
              endpoint: "0.0.0.0:1888"
            zpages:
              endpoint: "0.0.0.0:55679"
          connectors:
            spanmetrics:
              histogram:
                explicit:
                  buckets: 
                  - "100us"
                  - "1ms"
                  - "2ms"
                  - "6ms"
                  - "10ms"
                  - "100ms"
                  - "250ms"
              dimensions:
                - name: "http.method"
                - name: "http.status_code"
                - name: "traefik.api.name"
                - name: "traefik.gw.id"
                - name: "service.version"
          service:
            extensions:
            - "pprof"
            - "zpages"
            - "health_check"
            pipelines:
              traces:
                receivers:
                - "otlp"
                processors:
                - "batch"
                exporters:
                - "otlp/tempo"
                - "spanmetrics"
              metrics:
                receivers:
                - "spanmetrics"
                processors:
                - "transform"
                exporters:
                - "prometheus"
        ports:
          metrics:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
