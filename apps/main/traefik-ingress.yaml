apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts  # Corrected repository URL
    chart: traefik
    targetRevision: 34.4.0
    helm:
      values: |
        ingressClass:
          enabled: false
        ingressRoute:
          dashboard:
            enabled: true
            matchRule: Host(`dashboard.docker.localhost`)
            entryPoints:
              - web
        image:
          tag: v3.3.5
        metrics:
          prometheus:
            enabled: false
          otlp:
            enabled: true
            http:
              endpoint: http://traefik-otel-collector-opentelemetry-collector.traefik.svc:4318/v1/metrics

        tracing:
          otlp:
            enabled: true
            http:
              endpoint: http://traefik-otel-collector-opentelemetry-collector.traefik.svc:4318/v1/traces        
        service:
          type: ClusterIP
        
        logs:
          general:
            level: "DEBUG"
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
